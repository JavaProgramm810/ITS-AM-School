<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSAM | Kontakt</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="hero">
        <nav>
            <img id="home" src="ITSAM-Logo-B1.png" class="logo">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ÜBER UNS</a></li>
                <li><a href="#references">REFERENZEN</a></li>
                <li><a href="">KONTAKT</a></li>
            </ul>
        </nav>

        <div class="contactcontainer">
            <div class="contactinfo">
                <div>
                    <h2>Kontakt-<br>möglichkeiten</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.jpg" alt=""></span>
                            <span>Alexander Müller<br>
                                Siegfriedgasse 13<br>
                                1210 Wien</span>
                        </li>
                        <li>
                            <span><img src="email.png" alt=""></span>
                            <span>office@its-am.at</span>
                        </li>
                        <li>
                            <span><img src="phone.png" alt=""></span>
                            <span>Tel: 0043 676 9759471</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Schreiben Sie Uns!</h2>
                <div class="formularBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Vorname</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Nachname</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Ihre EMAIL</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Ihre Telefonnummer</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Beschreiben Sie Ihr Anliegen kurz</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Absenden">
                    </div>
                </div>
            </div>
        </div>

        <footer>

            </div>
        </footer>-->
    </div>
</body>

</html>
